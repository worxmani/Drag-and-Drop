<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManiWorx-Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
  </head>
  <body>
    <div class="container">
      <!-- Left container for draggable list items -->
      <div id="left">
        <!-- List items with draggable attribute -->
        <div class="list" draggable="true">
          <img src="icon.png" />List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="icon.png" />List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="icon.png" />List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="icon.png" />List Item 1
        </div>
      </div>
      <!-- Right container for dropping list items -->
      <div id="right"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
